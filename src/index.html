<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RunSmart</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <section class="main-screen">
        <div class="container">
            <header class="header">
                <a href="#" class="header__logo">
                    <img src="img/logo-img.png" alt="logo">
                </a>
                <div class="header__brands">
                    Официальный представитель
                    <span>Garmin, Polar, Suunto</span>
                </div>
                <div class="header__contacts">
                    <a href="tel:+74999228974" class="header__phone">+7 (499) 922-89-74</a>
                    <button class="button">заказать звонок</button>
                </div>
            </header>
            <div class="main-screen__wrapper">
                <h1 class="main-screen__header">Подбор пульсометра</h1>
                <h2 class="main-screen__subheader">с учётом Вашего уровня подготовки</h2>

                <div class="main-screen__service">
                    <div class="main-screen__service-icon">
                        <img src="icons/icon-timer.png" alt="timer">
                        Время подбора: 10 минут
                    </div>
                    <div class="main-screen__service-icon">
                        <img src="icons/icon-cart.png" alt="cart">
                        Бесплатная доставка
                    </div>
                    <div class="main-screen__service-icon">
                        <img src="icons/icon-messages.png" alt="messages">
                        Ответим на все вопросы
                    </div>
                </div>
                <button class="button button_main">заказать кОНСУЛЬТАЦИЮ</button>
                <div class="main-screen__link">
                    или
                    <a href="">ПЕРЕЙТИ В КАТАЛОГ</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
